<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ended</title>
    <link rel="stylesheet" href="styles.css">
<style>
/* styles.css */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f0f0f0;
    color: #333;
}

.container {
    text-align: center;
    padding: 20px;
    background: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    max-width: 400px;
    margin: 0 20px;
}

.message-box {
    padding: 30px;
}

.event-image {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
}

.title {
    font-size: 2em;
    margin-bottom: 10px;
}

.message {
    font-size: 1.2em;
    margin-bottom: 20px;
    color: #555;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    color: white;
    background: #007BFF;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1em;
    transition: background 0.3s;
}

.button:hover {
    background: #0056b3;
}

@media (max-width: 600px) {
    .title {
        font-size: 1.5em;
    }

    .message {
        font-size: 1em;
    }

    .button {
        font-size: 0.9em;
        padding: 8px 16px;
    }
}

</style>


</head>
<body>
    <div class="container">
        <div class="message-box">
            <img src="./10579766_9067.png" alt="Event Ended" class="event-image">
            <h1 class="title">Event Ended</h1>
            <p class="message">Thank you for your interest. The event has ended. Stay tuned for upcoming events!</p>
            <!-- <a href="index.html" class="button">Back to Home</a> -->
        </div>
    </div>
</body>
</html>
